  <body style="background-color: #f4f4f4; font-family: Arial, sans-serif; padding: 40px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">
      <h2 style="color: #333;">{{header}}</h2>
      <p style="font-size: 16px; color: #555;">
        {{message}}
      </p>
      <a href="{{message_link}}" style="
          display: inline-block;
          margin-top: 20px;
          padding: 12px 24px;
          font-size: 16px;
          color: white;
          background-color: #28a745;
          text-decoration: none;
          border-radius: 5px;
        ">
        Go to Foodini
      </a>
      <p style="font-size: 12px; color: #999; margin-top: 30px;">
        If you did not request this, you can safely ignore this email.
      </p>
    </div>
  </body>
